<header class="header">
    @if(!isAdminLoggedIn && !isCustomerLoggedIn){
    <div class="container">
        <div class="header-title">
            <h1>Car TradeHub</h1>
        </div>
        <nav class="header-nav">
            <a routerLink="/register" routerLinkActive="active">Register</a>
            <a routerLink="/login" routerLinkActive="active">Login</a>
        </nav>
    </div>
    }@else if(isAdminLoggedIn){
    <div class="container">
        <div class="header-title">
            <h1>Car TradeHub</h1>
        </div>
        <nav class="header-nav">
            <a routerLink="/admin/dashboard" routerLinkActive="active">Dashboard</a>
            <a (click)="logout()" routerLinkActive="active">Logout</a>
        </nav>
    </div>
    } @else if(isCustomerLoggedIn){
    <div class="container">
        <div class="header-title">
            <h1>Car TradeHub</h1>
        </div>
        <nav class="header-nav">
            <a routerLink="/customer/dashboard" routerLinkActive="active">Dashboard</a>
            <a routerLink="/customer/post-car" routerLinkActive="active">Post cars</a>
            <a routerLink="/customer/my-car" routerLinkActive="active">My cars</a>
            <a routerLink="/customer/my-bids" routerLinkActive="active">My Bids</a>
            <a (click)="logout()" routerLinkActive="active">Logout</a>
        </nav>
    </div>
    }
</header>
<router-outlet></router-outlet>
